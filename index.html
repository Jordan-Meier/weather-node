<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container-fluid jumbotron">
      <h1>Get Weather Conditions From Anywhere!</h1> 
    </div>
    <div class="container">
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Weather Info!</button>
      <div class="showWeather">
        <h3><span id="city"></span><hr>
        <p>The humidity is <span id="humidity"></span>%</p>
        <p id="celsius">The temperature is <span id="celsiusTemp"></span> degrees celsius.</p>
        <button class="btn-success" id="switchToF">View in Fahrenheit</button>
        <p id="f">The temperature is <span id="fTemp"></span> degrees fahrenheit.</p>
        <button class="btn-success" id="switchToC">View in Celsius</button>

      </div>
    </div>
  </body>
</html>
